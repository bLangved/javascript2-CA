<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatably | Login</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- SCSS -->
    <link rel="stylesheet" href="dist/css/styles.css" />
    <!-- Placeholder Favicon -->
    <link
      rel="shortcut icon"
      href="https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=http://google.com&size=16"
      type="image/x-icon"
    />
    <!-- Fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/4652493b4c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="auth-main d-flex align-items-center justify-content-center">
      <div class="container px-4">
        <div class="row">
          <div
            class="auth-logo-container col-12 d-flex align-items-center justify-content-center mx-auto"
          >
            <div class="text-center">
              <img
                src="/IMAGES/auth-logo-new.png"
                alt="Logo"
                class="auth-logo mb-3"
              />
              <p>
                Chatably helps you stay in touch with the people around you.
              </p>
            </div>
          </div>

          <!-- Login section -->
          <div class="col-12 auth-form-container mx-auto">
            <div class="row d-flex justify-content-center">
              <div class="card">
                <div class="card-body">
                  <form
                    class="login-form"
                    action="./feed/index.html"
                    method="get"
                  >
                    <div class="form-group mb-3">
                      <label for="loginEmail">Email</label>
                      <i
                        class="fa-solid fa-check loginIcon-sucsess d-none"
                        id="loginEmailSucsess"
                      ></i>
                      <i
                        class="fa-solid fa-xmark loginIcon-error d-none"
                        id="loginEmailError"
                      ></i>
                      <input
                        type="email"
                        class="form-control"
                        id="loginEmail"
                        name="email"
                        required
                      />
                    </div>
                    <div class="form-group mb-4">
                      <label for="loginPassword">Password</label>
                      <i
                        class="fa-solid fa-check loginIcon-sucsess d-none"
                        id="loginPasswordSucsess"
                      ></i>
                      <i
                        class="fa-solid fa-xmark loginIcon-error d-none"
                        id="loginPasswordError"
                      ></i>
                      <input
                        type="password"
                        class="form-control"
                        id="loginPassword"
                        name="password"
                        minlength="8"
                        required
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary btn-block col-12"
                      id="loginButton"
                    >
                      Login
                    </button>
                  </form>
                  <div class="text-center mt-4">
                    <p>
                      Don't have an account?
                      <a href="registerUser.html"
                        ><strong>Register here</strong></a
                      >.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container ps-4 ps-md-0">
      <div class="row align-items-center footer-items">
        <div class="col-12 col-md-4 d-flex flex-column text-md-center p-3">
          <span class="header-3">Company</span>
          <a href="#about">About Us</a>
          <a href="#contact">Contact</a>
        </div>
        <div class="col-12 col-md-4 d-flex flex-column text-md-center p-3">
          <span class="header-3">Legal</span>
          <a href="#terms">Terms of Service</a>
          <a href="#privacy">Privacy Policy</a>
        </div>
        <div class="col-12 col-md-4 d-flex flex-column text-md-center p-3">
          <span class="header-3">Support</span>
          <a href="#faq">FAQ</a>
          <a href="#help">Help Center</a>
        </div>
        <div class="col-12 text-center mt-5 mb-5">
          <span>Â© Copyright Chatably</span>
        </div>
      </div>
    </footer>
    <script type="module" src="js/forms/mainLogin.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
