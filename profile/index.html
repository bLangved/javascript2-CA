<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatably | Profile</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- SCSS -->
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <!-- Placeholder Favicon -->
    <link
      rel="shortcut icon"
      href="https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=http://google.com&size=16"
      type="image/x-icon"
    />
    <!-- Fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/4652493b4c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container-fluid" id="websiteHeader"></header>
    <main>
      <!--Top container - Profile-->
      <div class="container-fluid">
        <div class="text-center mt-3" id="profileSection"></div>
        <div class="list-group list-group-horizontal mb-3 mt-3">
          <button
            type="button"
            class="list-group-item list-group-item-action text-center active"
            aria-current="true"
          >
            Feed
          </button>
          <button
            type="button"
            class="list-group-item list-group-item-action text-center"
          >
            About
          </button>
          <button
            type="button"
            class="list-group-item list-group-item-action text-center"
          >
            Friends
          </button>
          <button
            type="button"
            class="list-group-item list-group-item-action text-center"
          >
            Photos
          </button>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <!-- 1.container-->
          <div
            class="container col-lg-3 d-none d-lg-block first-container quick-link-section"
            id="firstContainer"
          ></div>

          <!-- 2.container-->
          <div
            class="container col-md-9 col-lg-6 second-container feed-section"
          >
            <div>
              <button class="col-12 btn btn-primary create-post-btn mt-3 mb-3">
                Create new post
              </button>
              <form class="create-post-form d-none" method="post">
                <div class="mb-3">
                  <label for="postTitle" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="postTitle"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="postBody" class="form-label">Content</label>
                  <textarea
                    class="form-control"
                    id="postBody"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="col-12 btn btn-primary mb-3"
                  id="postSubmit"
                >
                  Submit
                </button>
                <button
                  type="submit"
                  class="col-12 btn btn-primary mb-3 d-none"
                  id="postEditSubmit"
                >
                  Submit changes
                </button>
              </form>
            </div>

            <div class="col-12 mb-2">
              <div class="row justify-content-between">
                <h2 class="col-auto">Recent posts</h2>
                <div class="col-auto dropdown">
                  <button
                    class="btn btn-primary dropdown-toggle"
                    type="button"
                    id="filterDropdown"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Filter Posts
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                    <li>
                      <a
                        class="dropdown-item filterPosts-menu"
                        data-filter="newest"
                        href="#"
                        >Newest</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item filterPosts-menu"
                        data-filter="oldest"
                        href="#"
                        >Oldest</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="feed-posts-section">
              <div class="row">
                <div class="col-12 mb-3 card-container"></div>
              </div>
            </div>
          </div>
          <!-- 3.container-->
          <div
            class="container col-md-3 d-none d-md-block third-container"
            id="thirdContainer"
          ></div>
        </div>
      </div>
    </main>
    <footer class="container ps-4 ps-md-0" id="websiteFooter"></footer>
    <!-- This script provides interactivity for Bootstrap components. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load html components on site -->
    <script
      type="module"
      src="/js/htmlComponentsScripts/loadHeader.js"
    ></script>
    <script src="/js/htmlComponentsScripts/loadFooter.js"></script>
    <script src="/js/htmlComponentsScripts/loadFirstContainer.js"></script>
    <script src="/js/htmlComponentsScripts/loadThirdContainer.js"></script>
    <!-- Regular scripts -->
    <script type="module" src="/js/profile/profileHeader.js"></script>
    <script type="module" src="../js/posts/displayProfilePosts.js"></script>
    <script type="module" src="../js/posts/createPost.js"></script>
    <script type="module" src="../js/posts/editPost.js"></script>
  </body>
</html>
